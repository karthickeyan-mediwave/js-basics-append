<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-basics-append</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="form-wrap">
      <h2>Enter your favourite movie here</h2>
      <form id="add-movie-form" name="movie-form">
        <label for="movie-name">Movie name</label>
        <input
          type="text"
          name="movie-name"
          placeholder="Enter movie name"
          id="movie-name"
        />
        <p id="movie-name-error">please enter movie name</p>
        <label for="movie-year">Movie year</label>
        <input
          type="number"
          name="movie-year"
          placeholder="Enter movie year"
          id="movie-year"
        />
        <p id="movie-year-error">please enter movie year</p>
        <p id="current-year-error">please enter under current year</p>

        <input type="submit" value="Add movie" />
      </form>
    </div>
    <div id="app"></div>
  </body>
</html>
